<div class="row">
  <div class="col-md-6">
    <h1>{{title}}</h1>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of list">
        {{item}}
      </li>
    </ul>
  </div>
  <div class=col-md-6>
    <h1>Data Grid</h1>
    <kendo-grid [data]="gridData">
      <kendo-grid-column field="ID" title="ID">
      </kendo-grid-column>
      <kendo-grid-column field="Name" title="Name">
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
